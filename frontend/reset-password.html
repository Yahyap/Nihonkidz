<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Forget Password - KidzNihon</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap" />
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css" />
    <style>
      body {
        font-family: "Comic Sans MS";
      }
    </style>
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-6 col-xl-6">
          <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="text-dark mb-4">Atur Ulang Kata Sandi</h4>
                </div>
                <form class="user" id="resetForm">
                  <div class="mb-3">
                    <input
                      class="form-control form-control-user"
                      type="password"
                      id="InputPassword"
                      placeholder="Password"
                      name="password" />
                  </div>
                  <div class="mb-3">
                    <input
                      class="form-control form-control-user"
                      type="password"
                      id="InputPasswordrepeat"
                      placeholder="Repeat Password"
                      name="password_repeat" />
                  </div>
                  <div class="mb-3"><hr /></div>
                  <button
                    class="btn btn-primary d-block btn-user w-100"
                    type="submit">
                    Send
                  </button>
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" href="login.html"
                    >Already remember your password? Login!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="quizEndModal"
        tabindex="-1"
        aria-labelledby="quizEndModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="quizEndModalLabel"></h5>
            </div>
            <div class="modal-body"><span id="reason"> </span></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                id="closeButton"
                onclick="$('#quizEndModal').modal('hide');">
                Tutup
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/resetpass.js"></script>
  </body>
</html>
